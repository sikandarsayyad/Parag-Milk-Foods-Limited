<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parag Milk Foods Limited</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body >
    <div class="container">
        <div class="summary">
            <div class="product">
                <div class="prod one">
                    <div class="data">
                        <img src="./public/Iphone.png" alt="" >
                        <div class="">
                            <h4>iPhone 12 Pro</h4>
                            <p>Golden</p>
                            <p id="phoneCounter" style="color: red; font-weight: 900;"></p>
                        </div>
                    </div>
                    <div class="value">
                        <h4>$999.00</h4>
                        <button id="phone">Select</button>
                    </div>
                </div>
                <div class="prod two">
                    <div class="data">
                        <img src="./public/watch.png" alt="" width="80px">
                        <div class="">
                            <h4>Apple Watch </h4>
                            <p>Blue</p>
                            <p id="watchCounter" style="color: red; font-weight: 900;"></p>
                        </div>
                    </div>
                    <div class="value">
                        <h4>$399.00</h4>
                        <button id="watch" >Select</button>
                    </div>
                </div>
                <div class="prod three">
                    <div class="data">
                        <img src="./public/imac.png" alt="" width="80px">
                        <div class="">
                            <h4>iMac</h4>
                            <p>Green</p>
                            <p id="macCounter" style="color: red; font-weight: 900;"></p>
                        </div>
                    </div>
                    <div class="value">
                        <h4>$1199.00</h4>
                        <button id="mac" >Select</button>
                    </div>
                </div>

            </div>
            <hr>
            <div class="amount">
                <form class="couponbtn" onsubmit="couponApply(event)">
                    <input type="text" placeholder="Enter coupon code" required/>
                    <button type="submit" >Apply Coupon</button>
                </form>
                <div class="result">
                    <div class="sum one">
                        <p>Sub total</p>
                        <p>Tax</p>
                        <h4>Total</h4>
                    </div>
                    <div class="sum two">
                        <p id="subTotal">$00.00</p>
                        <p id="tax"> $00.00</p>
                        <h4 id="total">$00.00</h4>
                        <p id="discount" style="color: green; font-weight: 900;"></p>
                    </div>
                </div>
            </div>

        </div>
        <div class="contactForm">
            <h2>Contact Information</h2>
            <form onsubmit="formSubmit()">
                <label for="name">First Name & Last Name</label>
                <input type="text" id="name" placeholder="Enter first name and last name" required/>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email" required/>
                <label for="houseNo">House No</label>
                <input type="text" id="houseNo" placeholder="Enter house number "/>
                <label for="streetRoad">Street Road</label>
                <input type="text" id="streetRoad" placeholder="Enter street road "/>
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" placeholder="Enter pincode"/>
                <label for="country">Country</label>
                <input type="text" id="conutry" placeholder="Enter country" required/>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="myScript.js"></script>
</body>
</html>
